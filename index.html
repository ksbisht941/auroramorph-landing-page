<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gainstorm - Boost your social life</title>

    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="" />
        </div>
        <ul class="nav-list">
          <li class="nav-item active">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
        </ul>

        <button class="btn-action">Contact</button>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="home-container">
        <div class="hero">
          <h1 class="hero-title">
            <span class="highlight">We</span> help you <br />to grow your
            <br />Business.
          </h1>
          <p class="hero-descp">
            Our ultimate motto is to fulfill the demand of <br />the buyers by
            making them satisfied.
          </p>
          <div class="btn-group">
            <a href="#" type="button" class="start-btn"> Get Started </a>
            <a href="#" type="button" class="watch-btn"> Watch Button </a>
          </div>
        </div>

        <div class="hero-detail">
          <span class="bg aurora" style="--i: 0"></span>
          <span class="bg aurora" style="--i: 1"></span>
          <span class="bg aurora" style="--i: 2"></span>
          <span class="bg aurora" style="--i: 3"></span>
          <div class="player">
            <lottie-player
              src="./assets/json/lf20_oodzgvwn.json"
              background="transparent"
              speed=".4"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>
      </div>
    </main>

    <!-- Credit: https://dribbble.com/shots/14717509-Bilin-Aagency-Landing-page-UI-UX -->

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- LOTTIEFILES -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Main Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
